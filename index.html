<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <section>
    <div class="card">

      <div class="card__top">
        <img src="/assets/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__bottom">
        <img src="/assets/images/image-victor.jpg" alt="">
        <div class="card__bottom--info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <hr>
        <ul class="card__bottom--list">
          <li>
            <h4>80K</h4>
            <p>Followers</p>
          </li>
          <li>
            <h4>803K</h4>
            <p>Likes</p>
          </li>
          <li>
            <h4>1.4K</h4>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
